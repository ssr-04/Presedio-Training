<div class="product-container container my-5">
  <h3 class="text-center text-primary mb-4">Our Products</h3>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top product-image" [alt]="product.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <div class="mt-auto pt-3">
            <span class="price badge bg-primary fs-5 mb-2 d-block text-center">â‚¹{{ product.price }}</span>

            <!-- Quantity Controls -->
            <div class="d-flex justify-content-center align-items-center mb-3">
              <button class="btn btn-outline-secondary btn-sm" (click)="decrementQuantity(product)">
                <i class="bi bi-dash"></i>
              </button>
              <span class="mx-2 fs-5">{{ product.quantity }}</span>
              <button class="btn btn-outline-secondary btn-sm" (click)="incrementQuantity(product)">
                <i class="bi bi-plus"></i>
              </button>
            </div>

            <!-- Add to Cart Button (disabled if quantity is 0) -->
            <button class="btn btn-success w-100" (click)="onAddToCart(product)" [disabled]="product.quantity === 0">
              <i class="bi bi-cart-plus me-1"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
