<header class="bg-white shadow-md">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a routerLink="/home" class="text-2xl font-bold text-blue-600">Productify</a>

    <div class="flex items-center space-x-6">

      <ul class="flex space-x-6">
        <li>
          <a routerLink="/home"
            class="text-gray-600 hover:text-blue-500 transition-colors">Home</a>
        </li>
        <li>
          <a routerLink="/about"
            class="text-gray-600 hover:text-blue-500 transition-colors">About</a>
        </li>
      </ul>

      @if(authService.currentUser())
      {
        <div class="flex items-center space-x-4">
          <span class="text-gray-700">Welcome, {{authService.currentUser()?.firstName}}</span>
          <button (click)="authService.logout()"
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">
          Logout
          </button>
        </div>
      }
      @else {
        @if(authService.currentUser() == null)
        {
          <a routerLink="/login" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">Login</a>
        }
      }
    </div>
  </nav>
</header>
