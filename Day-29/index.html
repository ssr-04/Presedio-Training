<!DOCTYPE html>
<html>
    <head>
        <title>Async Demo</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="card-title mb-4"> Asynchorous JavaScript</h2>

                <div class="d-flex justify-content-center btn-group mb-4">
                <button class="btn btn-primary" onclick="loadWithCallback()">Callback</button>
                <button class="btn btn-success" onclick="loadWithPromise()">Promise</button>
                <button class="btn btn-info text-white" onclick="loadWithAsync()">Async/Await</button>
                <button class="btn btn-danger" onclick="clearData()">Clear</button>
                </div>
                <div class=" d-flex flex-col align-items-center">
                    <ul id="dataList" class="list-group"></ul>
                </div>
            </div>
            </div>
        </div>

        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        ></script>
    </body>
</html>
