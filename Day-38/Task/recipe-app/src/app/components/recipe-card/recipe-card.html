<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col hover:shadow-xl transition-shadow duration-300">
  
  <!-- Optimized image with ngSrc -->
  <img 
    [ngSrc]="recipe.image"
    [alt]="recipe.name"
    width="320"
    height="640"
    class="w-full h-48 object-cover rounded-t-lg"
    priority />

  <div class="p-6 flex flex-col flex-grow">
    
    <div class="flex justify-between items-center text-sm text-gray-500 mb-2">
      <span class="font-semibold uppercase tracking-wider">{{ recipe.cuisine }}</span>
      <span
        class="px-2 py-1 rounded-full text-xs font-bold"
        [ngClass]="{
          'bg-green-100 text-green-800': recipe.difficulty === 'Easy',
          'bg-yellow-100 text-yellow-800': recipe.difficulty === 'Medium',
          'bg-red-100 text-red-800': recipe.difficulty === 'Hard'
        }">
        {{ recipe.difficulty }}
      </span>
    </div>

    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ recipe.name }}</h3>

    <div class="flex items-center mt-auto text-yellow-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5 mr-1">
        <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.006z" clip-rule="evenodd"/>
      </svg>
      <span class="font-bold text-gray-700">{{ recipe.rating.toFixed(1) }}</span>
      <span class="text-sm text-gray-500 ml-2">({{ recipe.reviewCount }} reviews)</span>
    </div>
  </div>
</div>
